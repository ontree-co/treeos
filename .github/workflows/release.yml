name: Release

on:
  push:
    tags:
      - 'v*.*.*'

permissions:
  contents: write
  packages: write

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'
          cache: true
          cache-dependency-path: go.sum

      - name: Prepare embedded assets
        run: make embed-assets

      - name: Run tests
        run: go test ./...

  release:
    name: Create Release
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'
          cache: true
          cache-dependency-path: go.sum

      - name: Prepare embedded assets
        run: make embed-assets

      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v6
        with:
          version: latest
          args: release --clean --verbose
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Check release artifacts
        run: |
          echo "=== Checking if release was created ==="
          gh release list --limit 5 || echo "Failed to list releases"
          echo "=== Checking dist directory ==="
          ls -la dist/ || echo "No dist directory"
          echo "=== Checking for release ==="
          gh release view ${{ github.ref_name }} || echo "Release not found"
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}