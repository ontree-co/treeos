name: Release macOS Binaries

on:
  push:
    tags:
      - 'v*.*.*'

permissions:
  contents: write
  packages: write

jobs:
  build-macos:
    name: Build macOS ARM64 Binary
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'
          cache: true
          cache-dependency-path: go.sum

      - name: Prepare embedded assets
        run: make embed-assets

      - name: Build for macOS ARM64
        env:
          GOOS: darwin
          GOARCH: arm64
          CGO_ENABLED: 1
        run: |
          # Extract version from tag
          VERSION=${GITHUB_REF#refs/tags/v}

          # Build with version info
          go build -ldflags "-s -w \
            -X treeos/internal/version.Version=v${VERSION} \
            -X treeos/internal/version.Commit=${GITHUB_SHA} \
            -X treeos/internal/version.BuildDate=$(date -u +%Y-%m-%dT%H:%M:%SZ)" \
            -o treeos-darwin-arm64 \
            ./cmd/treeos

      - name: Create archive
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          ARCHIVE_NAME="treeos_${VERSION}_darwin_arm64.tar.gz"

          # Rename binary to standard name
          mv treeos-darwin-arm64 treeos

          # Create archive matching GoReleaser format with support files
          tar -czf "${ARCHIVE_NAME}" \
            treeos \
            README.setup.md \
            setup-production.sh \
            init/launchd/com.ontree.treeos.plist \
            || tar -czf "${ARCHIVE_NAME}" treeos

          # Generate checksum
          shasum -a 256 "${ARCHIVE_NAME}" > "${ARCHIVE_NAME}.sha256"

          echo "ARCHIVE_NAME=${ARCHIVE_NAME}" >> $GITHUB_ENV

      - name: Wait for Linux release
        run: |
          # Wait up to 10 minutes for the main release to be created
          for i in {1..40}; do
            if gh release view ${GITHUB_REF#refs/tags/} --repo ${{ github.repository }} &>/dev/null; then
              echo "Release found!"
              break
            fi
            echo "Waiting for release to be created... (attempt $i/40)"
            sleep 15
          done
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload to release
        run: |
          # Upload macOS binary to the existing release
          gh release upload ${GITHUB_REF#refs/tags/} \
            "${ARCHIVE_NAME}" \
            "${ARCHIVE_NAME}.sha256" \
            --repo ${{ github.repository }} \
            --clobber
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}