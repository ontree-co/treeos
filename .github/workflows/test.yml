name: Test

on:
  push:
    branches: [ main, develop, release/* ]
  pull_request:
    branches: [ main, develop, release/* ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        go-version: ['1.21', '1.22', '1.23']
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: ${{ matrix.go-version }}
        cache: true
        cache-dependency-path: go.sum

    - name: Install dependencies
      run: make deps

    - name: Run tests
      run: make test

    - name: Run tests with race detector
      run: make test-race

    - name: Upload coverage reports
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.out
        flags: unittests
        name: codecov-umbrella
      if: always()

  lint:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.21'
        cache: true
        cache-dependency-path: go.sum

    - name: Install dependencies
      run: make deps

    - name: Run golangci-lint
      uses: golangci/golangci-lint-action@v7
      with:
        version: latest
        args: --timeout=5m

  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.21'
        cache: true
        cache-dependency-path: go.sum

    - name: Install dependencies
      run: make deps

    - name: Build application
      run: make build

  e2e:
    runs-on: ubuntu-latest
    needs: [test, lint, build]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.21'
        cache: true
        cache-dependency-path: go.sum

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'

    - name: Install dependencies
      run: make deps

    - name: Build application
      run: make build

    - name: Prepare test environment
      run: |
        # Clean up any existing test database
        rm -f ontree.db
        
        # Copy the built binary to the expected location
        cp build/ontree-server ./ontree-server
        chmod +x ./ontree-server

    - name: Run database migrations
      run: |
        # Install goose for migrations
        go install github.com/pressly/goose/v3/cmd/goose@latest
        
        # Verify migrations directory exists
        if [ ! -d "migrations" ]; then
          echo "Error: migrations directory not found"
          exit 1
        fi
        
        # Run migrations
        goose -dir migrations sqlite3 ./ontree.db up
        
        # Verify migration status
        goose -dir migrations sqlite3 ./ontree.db status
        echo "Database migrations completed successfully"

    - name: Start application
      run: |
        # Start the application with test configuration
        LISTEN_ADDR=:3001 ./ontree-server &
        APP_PID=$!
        echo "APP_PID=$APP_PID" >> $GITHUB_ENV
        
        # Wait for the application to be ready
        echo "Waiting for application to start..."
        for i in {1..30}; do
          if curl -f http://localhost:3001/ 2>/dev/null; then
            echo "Application is ready!"
            break
          fi
          if [ $i -eq 30 ]; then
            echo "Application failed to start"
            exit 1
          fi
          echo "Attempt $i/30: Application not ready yet..."
          sleep 2
        done

    - name: Install Playwright
      working-directory: ./tests/e2e
      run: |
        npm ci
        npx playwright install --with-deps chromium

    - name: Run E2E tests
      run: |
        cd tests/e2e && npm test
      env:
        CI: true

    - name: Stop application
      if: always()
      run: |
        if [ ! -z "$APP_PID" ]; then
          kill $APP_PID || true
        fi

    - name: Upload test artifacts
      uses: actions/upload-artifact@v3
      if: failure()
      with:
        name: playwright-report
        path: tests/e2e/playwright-report/
        retention-days: 7

    - name: Upload application logs
      uses: actions/upload-artifact@v3
      if: failure()
      with:
        name: app-logs
        path: |
          *.log
          ontree.db
        retention-days: 7