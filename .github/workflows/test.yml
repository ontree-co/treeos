name: Test

on:
  push:
    branches: [ main, develop, release/* ]
  pull_request:
    branches: [ main, develop, release/* ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Read Go version from go.mod
      id: go-version
      run: |
        GO_VERSION=$(grep '^go ' go.mod | awk '{print $2}')
        echo "version=$GO_VERSION" >> $GITHUB_OUTPUT

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: ${{ steps.go-version.outputs.version }}
        cache: true
        cache-dependency-path: go.sum

    - name: Install dependencies
      run: make deps

    - name: Check template syntax
      run: make check-templates

    - name: Prepare embedded assets
      run: make embed-assets

    - name: Run tests
      run: make test

    - name: Run tests with race detector
      run: make test-race

    - name: Upload coverage reports
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.out
        flags: unittests
        name: codecov-umbrella
      if: always()

  lint:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Read Go version from go.mod
      id: go-version
      run: |
        GO_VERSION=$(grep '^go ' go.mod | awk '{print $2}')
        echo "version=$GO_VERSION" >> $GITHUB_OUTPUT

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: ${{ steps.go-version.outputs.version }}
        cache: true
        cache-dependency-path: go.sum

    - name: Install dependencies
      run: make deps

    - name: Check template syntax
      run: make check-templates

    - name: Prepare embedded assets
      run: make embed-assets

    - name: Run golangci-lint
      uses: golangci/golangci-lint-action@v6
      with:
        version: v2.4.0
        args: --timeout=5m

  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Read Go version from go.mod
      id: go-version
      run: |
        GO_VERSION=$(grep '^go ' go.mod | awk '{print $2}')
        echo "version=$GO_VERSION" >> $GITHUB_OUTPUT

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: ${{ steps.go-version.outputs.version }}
        cache: true
        cache-dependency-path: go.sum

    - name: Install dependencies
      run: make deps

    - name: Check template syntax
      run: make check-templates

    - name: Build application
      run: make build

  # E2E tests - using the enhanced make test-e2e command
  e2e:
    runs-on: ubuntu-latest
    needs: [build]  # Only depend on build, allow tests and lint to run in parallel
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Read Go version from go.mod
      id: go-version
      run: |
        GO_VERSION=$(grep '^go ' go.mod | awk '{print $2}')
        echo "version=$GO_VERSION" >> $GITHUB_OUTPUT

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: ${{ steps.go-version.outputs.version }}
        cache: true
        cache-dependency-path: go.sum

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version-file: '.node-version'

    - name: Install dependencies
      run: make deps

    - name: Install Playwright
      working-directory: ./tests/e2e
      run: |
        npm ci
        npx playwright install --with-deps chromium

    - name: Run E2E tests
      run: make test-e2e
      env:
        CI: true

    - name: Upload test artifacts
      uses: actions/upload-artifact@v4
      if: failure()
      with:
        name: playwright-report
        path: tests/e2e/playwright-report/
        retention-days: 7

    - name: Upload application logs
      uses: actions/upload-artifact@v4
      if: failure()
      with:
        name: app-logs
        path: |
          *.log
          server.log
          ontree.db
        retention-days: 7

  # Documentation build and checks
  docs:
    name: Documentation Build
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version-file: '.node-version'

    - name: Install documentation dependencies
      working-directory: ./documentation
      run: |
        npm install --no-audit

    - name: Type check documentation
      working-directory: ./documentation
      run: npm run typecheck

    - name: Build documentation
      working-directory: ./documentation
      run: npm run build
      env:
        CI: true
        NODE_ENV: production

    - name: Upload documentation build
      uses: actions/upload-artifact@v4
      with:
        name: documentation-build
        path: documentation/build/
        retention-days: 30

    - name: Check for broken links
      working-directory: ./documentation
      run: |
        # Simple check for broken internal links in the built documentation
        if [ -d "build" ]; then
          echo "Checking for broken internal links..."
          find build -name "*.html" -exec grep -l "href=\"/404\"" {} \; | head -20 || true
        fi