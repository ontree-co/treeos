[build]
  base = "documentation"
  command = "npm run build && mkdir -p build_final/docs && cp -r build/* build_final/docs/"
  publish = "build_final"

[build.environment]
  NODE_VERSION = "20"

# Redirect root to /docs/
[[redirects]]
  from = "/"
  to = "/docs/"
  status = 301
  force = true

# Headers for all routes
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "SAMEORIGIN"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"

