[build]
  base = "documentation"
  command = "npm run build"
  publish = "build"

[build.environment]
  NODE_VERSION = "20"

# Headers for all routes
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "SAMEORIGIN"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"

