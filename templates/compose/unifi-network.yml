# UniFi Network Application Template
#
# This template deploys the UniFi Network Controller with MongoDB.
#
# BACKUP RESTORATION NOTE:
# If restoring from a backup that references a different MongoDB hostname
# (e.g., "unifi-mongo"), you'll need to update the hostname in system.properties:
#   docker exec <container> sed -i 's/old-mongo-hostname:/mongo:/g' /config/data/system.properties
#   docker restart <container>
#
# The controller will automatically migrate databases from older versions.

version: "3.8"

services:
  mongo:
    image: mongo:6.0.15
    volumes:
      - unifi_mongo_data:/data/db
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 40s

  app:
    image: lscr.io/linuxserver/unifi-network-application:latest
    depends_on:
      mongo:
        condition: service_healthy
    environment:
      - PUID=${PUID:-1000}
      - PGID=${PGID:-1000}
      - TZ=${TZ:-UTC}
      - MONGO_USER=
      - MONGO_PASS=
      - MONGO_DBNAME=${MONGO_DBNAME:-unifi}
      - MONGO_HOST=mongo
      - MONGO_PORT=27017
    volumes:
      - unifi_config:/config
    ports:
      - "${UNIFI_L2_DISCOVERY_PORT:-1900}:1900/udp"
      - "${UNIFI_STUN_PORT:-3478}:3478/udp"
      - "${UNIFI_SYSLOG_PORT:-5514}:5514/udp"
      - "${UNIFI_SPEEDTEST_PORT:-6789}:6789"
      - "${UNIFI_HTTP_PORT:-8080}:8080"
      - "${UNIFI_HTTPS_PORT:-8443}:8443"
      - "${UNIFI_GUEST_HTTPS_PORT:-8843}:8843"
      - "${UNIFI_GUEST_HTTP_PORT:-8880}:8880"
      - "${UNIFI_DISCOVERY_PORT:-10001}:10001/udp"
    restart: unless-stopped

volumes:
  unifi_mongo_data:
  unifi_config:

x-ontree:
  subdomain: unifi-network
  host_port: 8443
  is_exposed: false
  tailscale_exposed: false
