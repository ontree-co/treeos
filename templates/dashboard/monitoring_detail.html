{{define "content"}}
<div class="container-fluid">
    <div class="row mb-4">
        <div class="col-12">
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="/">Dashboard</a></li>
                    <li class="breadcrumb-item active">{{.MetricTitle}}</li>
                </ol>
            </nav>
        </div>
    </div>

    <div class="row">
        <div class="col-12">
            <div class="d-flex justify-content-between align-items-center mb-3">
                <h1>{{.MetricTitle}}</h1>
                <a href="/" class="btn btn-outline-secondary">
                    ‚Üê Back to Dashboard
                </a>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-12">
            <div class="card">
                <div class="card-body">
                    <div class="btn-group mb-3" role="group" aria-label="Time range selector">
                        <a href="?range=1h" class="btn btn-sm {{if eq .TimeRange "1h"}}btn-primary{{else}}btn-outline-primary{{end}}">1 Hour</a>
                        <a href="?range=6h" class="btn btn-sm {{if eq .TimeRange "6h"}}btn-primary{{else}}btn-outline-primary{{end}}">6 Hours</a>
                        <a href="?range=24h" class="btn btn-sm {{if eq .TimeRange "24h"}}btn-primary{{else}}btn-outline-primary{{end}}">24 Hours</a>
                        <a href="?range=7d" class="btn btn-sm {{if eq .TimeRange "7d"}}btn-primary{{else}}btn-outline-primary{{end}}">7 Days</a>
                    </div>

                    <div class="chart-container">
                        {{.ChartSVG}}
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
    .chart-container {
        width: 100%;
        overflow-x: auto;
    }

    .chart-container svg {
        display: block;
        margin: 0 auto;
    }
</style>
{{end}}
