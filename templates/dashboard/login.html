{{define "title"}}Login - TreeOS{{end}}

{{define "content"}}
<div class="auth-setup py-5">
    <div class="row justify-content-center">
        <div class="col-md-7 col-lg-5 col-xl-4">
            <div class="card text-body card-border-soft">
                <div class="card-body">
                    <h2 class="card-title text-center mb-4">Welcome Back</h2>
                    
                    {{if .Error}}
                        <div class="alert alert-danger">
                            {{.Error}}
                        </div>
                    {{end}}

                    <form method="POST" action="/login">
                        <div class="mb-3">
                            <label for="username" class="form-label">Username</label>
                            <input type="text" class="form-control" id="username" name="username" 
                                   value="{{.Username}}" required autofocus>
                        </div>

                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>

                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">Login</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
.auth-setup {
    min-height: calc(100vh - 140px);
    background: transparent;
    transition: background 0.3s ease;
}
[data-theme="dark"] .auth-setup {
    background: transparent;
}
.auth-setup .card-title,
.auth-setup p,
.auth-setup .form-label,
.auth-setup .form-text {
    color: var(--color-text-primary) !important;
}
</style>
{{end}}
