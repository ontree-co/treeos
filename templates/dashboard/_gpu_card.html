{{ define "gpu-card-partial" }}
<div id="gpu-card" 
     hx-get="/monitoring/partials/gpu" 
     hx-trigger="every 1s" 
     hx-swap="outerHTML">
    <div class="card monitoring-card">
        <div class="card-body">
            <h5 class="metric-title">
                <i class="bi bi-gpu-card"></i> GPU Load
            </h5>
            <div class="metric-value">{{ .CurrentLoad }}%</div>
            <div class="sparkline-container" 
                 title="Click for detailed view"
                 role="button"
                 aria-label="GPU usage sparkline chart">
                {{ .SparklineSVG }}
            </div>
            <small class="text-muted">Last 24 hours</small>
        </div>
    </div>
</div>
{{ end }}
