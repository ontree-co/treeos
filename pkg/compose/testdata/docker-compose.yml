services:
  nginx:
    image: nginx:alpine
    ports:
      - "8080:80"
    volumes:
      - nginx-html:/usr/share/nginx/html
    environment:
      - NGINX_HOST=localhost
      - NGINX_PORT=80

  redis:
    image: redis:alpine
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes

volumes:
  nginx-html:
  redis-data: